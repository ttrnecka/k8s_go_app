# ansible/playbooks/00-prerequisites.yml
---
- name: Prepare all nodes for Kubernetes
  hosts: k8s_cluster
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
          - socat
          - conntrack
          - ipset
          - chrony
        state: present

    - name: Configure chrony for time synchronization
      copy:
        dest: /etc/chrony/chrony.conf
        content: |
          # Ubuntu NTP servers
          pool ntp.ubuntu.com iburst maxsources 4
          pool 0.ubuntu.pool.ntp.org iburst maxsources 1
          pool 1.ubuntu.pool.ntp.org iburst maxsources 1
          pool 2.ubuntu.pool.ntp.org iburst maxsources 2
          
          # Allow the system clock to be stepped in the first three updates
          makestep 1.0 3
          
          # Enable kernel synchronization of the real-time clock (RTC)
          rtcsync
          
          # Specify directory for log files
          logdir /var/log/chrony
        backup: yes

    - name: Restart and enable chrony
      systemd:
        name: chrony
        state: restarted
        enabled: yes
        daemon_reload: yes

    - name: Force time sync
      command: chronyc makestep
      changed_when: false
      ignore_errors: yes

    - name: Wait for time sync
      pause:
        seconds: 5

    - name: Disable swap
      shell: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '.*swap.*'
        state: absent

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Ensure kernel modules load on boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Set sysctl parameters for Kubernetes
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_set: yes
        reload: yes
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }

    - name: Disable firewall (for testing only)
      systemd:
        name: ufw
        state: stopped
        enabled: no
      ignore_errors: yes